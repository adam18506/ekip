<!DOCTYPE html>
<html lang="es">   
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis prácticas HTML, CSS y JavaScript</title>

  <style>
    /* ====== ESTILO GENERAL ====== */
    body {
      font-family: 'Poppins', system-ui, sans-serif;
      background: linear-gradient(135deg, #0b1b33, #2b0a0a);
      color: #f1f5f9;
      text-align: center;
      padding: 60px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ====== TÍTULO PRINCIPAL ====== */
    h1 {
      font-size: 2.4rem;
      color: #ffbaba;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(255, 186, 186, 0.3);
    }

    /* ====== PÁRRAFOS ====== */
    p {
      color: #cfd8e3;
      margin-bottom: 40px;
      font-size: 1.1rem;
    }

    /* ====== LISTA DE PRÁCTICAS ====== */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 18px 0;
    }

    /* ====== ENLACES ====== */
    a {
      display: inline-block;
      text-decoration: none;
      background: linear-gradient(135deg, #7a0010, #0b1b33);
      color: #fff;
      padding: 12px 28px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    a:hover {
      background: linear-gradient(135deg, #a10d20, #12284f);
      transform: scale(1.08);
      box-shadow: 0 0 15px rgba(255, 100, 100, 0.4);
    }

    /* ====== PIE DE PÁGINA ====== */
    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #94a3b8;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 20px;
      width: 100%;
      max-width: 500px;
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      a {
        width: 80%;
      }
    }
  </style>
</head>

<body>
  <h1>Mis Prácticas de HTML, CSS y JavaScript</h1>
  <p>Selecciona una práctica para verla en línea</p>

    <li><a href="practicas-html-css-js/tablajs.html">Práctica 3: JavaScript básico</a></li>
  </ul>

  <footer>
    <p>© 2025 Mis Prácticas Web</p>
  </footer>
</body>
</html>
