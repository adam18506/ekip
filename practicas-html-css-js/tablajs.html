<title>Tabla</title>



<h1 class="lw">Elementos quimicos - muestra en Tabla</h1>
<table>
    <tbody><tr>
        <th>nombre</th>
        <td id="nombreVal"></td>
    </tr>
    <tr>
        <th>Simbolo</th>
        <td id="simboloVal"></td>
    </tr>
    <tr>
        <th>Peso</th>
        <td id="PesoVal"></td>
    </tr>
    <tr>
        <th>numero</th>
        <td id="numeroval"></td>
    </tr>
</tbody></table>


<button onclick="co2()">CO²</button>
<button onclick="o2()">O2</button>
<button onclick="fe()">Fe</button>
<!-- TAREA 1: CALCULADORA DE IMC -->
    <div class="task">
        <h2>1. Calculadora de Índice de Masa Corporal (IMC)</h2>
        <p>
            <label for="peso">Peso (kg):</label>
            <input type="text" id="peso">
        </p>
        <p>
            <label for="altura">Altura (m):</label>
            <input type="text" id="altura">
        </p>
        <button onclick="calcularIMC()">Calcular el IMC</button>
        
        <div class="result">
            <p id="resultadoIMC">Resultado del IMC: </p>
            <p id="nivelIMC" class="level">Nivel: </p>
        </div>
    </div>

    <!-- TAREA 2: GENERADOR DE TABLAS DE MULTIPLICAR -->
    <div class="task">
        <h2>2. Generador de Tablas de Multiplicar</h2>
        <p>
            <label for="numeroTabla">Número:</label>
            <input type="text" id="numeroTabla">
        </p>
        <button onclick="generarTabla()">Tabla de multiplicar</button>
        
        <div class="result" id="resultadoTabla">
            <!-- Aquí se mostrará la tabla de multiplicar -->
        </div>
    </div>

    <!-- TAREA 3: CONVERSOR DE UNIDADES -->
    <div class="task">
        <h2>3. Conversor de Unidades (Pesetas a Euros)</h2>
        <p>
            <label for="cantidadPesetas">Cantidad en pesetas:</label>
            <input type="text" id="cantidadPesetas">
        </p>
        <button onclick="convertirPesetasAEuros()">Convertir a Euros</button>
        
        <div class="result">
            <p id="resultadoConversion">Resultado: </p>
        </div>

            <script>// Write JavaScript here
function co2(){

    document.getElementById("simboloVal").textContent= "Co2"
    document.getElementById("PesoVal").textContent= "44g/mol"
    document.getElementById("numeroval").textContent= "428ppm"
    
  }
function o2(){
   document.getElementById("nombreVal").textContent = "Oxigeno"
   document.getElementById("simboloVal").textContent = "O2"
   document.getElementById("PesoVal").textContent = "16g/mol"
   document.getElementById("numeroval").textContent = "8"
}

function fe(){

    document.getElementById("nombreVal").textContent = "Hierro"
    document.getElementById("simboloVal").textContent = "Fe"
    document.getElementById("PesoVal").textContent = "55.84"
    document.getElementById("numeroval").textContent = "26"
}

// TAREA 1: CALCULADORA DE IMC
        function calcularIMC() {
            // Obtener valores de entrada
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            
            // Validar entrada
            if (isNaN(peso) || isNaN(altura) || altura <= 0) {
                alert("Por favor, introduce valores válidos para peso y altura.");
                return;
            }
            
            // Calcular IMC
            const imc = peso / (altura * altura);
            const imcRedondeado = Math.round(imc * 100) / 100;
            
            // Determinar nivel
            let nivel = "";
            let color = "";
            
            if (imc < 18.5) {
                nivel = "Delgadez";
                color = "blue";
            } else if (imc < 25) {
                nivel = "Peso normal";
                color = "green";
            } else if (imc < 30) {
                nivel = "Sobrepeso";
                color = "orange";
            } else {
                nivel = "Obesidad";
                color = "red";
            }
            
            // Mostrar resultados
            document.getElementById('resultadoIMC').innerHTML = `Resultado del IMC: ${imcRedondeado}`;
            document.getElementById('nivelIMC').innerHTML = `Nivel: ${nivel}`;
            document.getElementById('nivelIMC').style.color = color;
        }

        // TAREA 2: GENERADOR DE TABLAS DE MULTIPLICAR
        function generarTabla() {
            // Obtener valor de entrada
            const numero = parseInt(document.getElementById('numeroTabla').value);
            
            // Validar entrada
            if (isNaN(numero)) {
                alert("Por favor, introduce un número válido.");
                return;
            }
            
            // Generar tabla
            let tablaHTML = "<h3>Tabla de multiplicar del " + numero + "</h3>";
            for (let i = 0; i <= 9; i++) {
                const resultado = numero * i;
                tablaHTML += `<p>${numero} x ${i} = ${resultado}</p>`;
            }
            
            // Mostrar tabla
            document.getElementById('resultadoTabla').innerHTML = tablaHTML;
        }

        // TAREA 3: CONVERSOR DE UNIDADES (PESETAS A EUROS)
        function convertirPesetasAEuros() {
            // Obtener valor de entrada
            const pesetas = parseFloat(document.getElementById('cantidadPesetas').value);
            
            // Validar entrada
            if (isNaN(pesetas) || pesetas < 0) {
                alert("Por favor, introduce una cantidad válida en pesetas.");
                return;
            }
            
            // Realizar conversión (1 euro = 166.386 pesetas)
            const euros = pesetas / 166.386;
            const eurosRedondeados = Math.round(euros * 100) / 100;
            
            // Mostrar resultado
            document.getElementById('resultadoConversion').innerHTML = 
                `Resultado: ${pesetas} pesetas = ${eurosRedondeados} euros`;
        }</script>
